<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>

    <div class="content">
        <aside>
            <img src="assets/img/pagina_principal.png" alt="">
            <h1><span>Pet</span> Form</h1>
        </aside>

        <main class="cadastro">
            <header>
            <a href="registrar.html">
                <i class="fa-solid fa-chevron-up fa-rotate-270" style="color: #000000;"></i>
            </a>
            <h2>Registro do <span>Pet</span></h2>
            </header>

            <form>
                <div class="points">

                <label for="input-cpf">CPF do Representante</label>
                <input type="text" id="input_cpf">

                <label for="input_deficiencia">Possui alguma deficiência?</label>
                <div class="select-div">
                <select id="input_deficiencia">
                    <option value="."></option>
                    <option value="nao_possui">Não possui nenhuma deficiência</option>
                    <option value="visual">Deficiência Visual</option>
                    <option value="auditiva">Deficiência Auditiva</option>
                    <option value="Motora">Deficiência Motora</option>
                </select>
                </div>

                <label for="input-idade">Idade do Pet</label>
                <input type="text" id="input_idade">

                <label for="input-peso">Peso do Pet</label>
                <input type="text" id="input_peso">

                </div>
            </form>

            <div class="actions">
                <a href="registrar3.html">Finalizar</a>
            </div>
        </main>
    </div>
    
</body>
</html>
